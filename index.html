<!DOCTYPE html>
<html>

<head>
  <title>bookmapr</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="py-3 bg-white shadow-sm border-bottom">
    <div class="container-fluid d-flex align-items-center justify-content-center text-center">
      <img class="logo me-3" src="bookmapr-logo-type.png" alt="My Book Map Logo">
    </div>
  </header>
  <main class="container mt-5">
    <div class="row">
      <div class="col-md-4 d-flex justify-content-center">
        <div class="filter-card mb-3 mx-auto">
          <div class="card-body">
            <h2 class="h5 mb-3">Filters</h2>
            <form class="text-center">
              <div class="mb-3">
                <label for="author-filter" class="form-label">Author:</label>
                <select id="author-filter" class="form-select">
                  <option value="">All Authors</option>
                  <option value="Jane Austen">Jane Austen</option>
                  <option value="F. Scott Fitzgerald">F. Scott Fitzgerald</option>
                  <option value="Jack Kerouac">Jack Kerouac</option>
                  <option value="Harper Lee">Harper Lee</option>
                  <option value="J.D. Salinger">J.D. Salinger</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="genre-filter" class="form-label">Genre:</label>
                <select id="genre-filter" class="form-select">
                  <option value="">All Genres</option>
                  <option value="Fiction">Fiction</option>
                  <option value="Romance">Romance</option>
                  <option value="Beat literature">Beat</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3 mx-auto">
          <div class="card-body">
            <h2 class="h5 mb-3">Map</h2>
            <div id="map" class="map"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JavaScript library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
  integrity="sha512-xbsoEWE7ZnDT1RJHtgscj5c5n5NY5F2h5o3HrZkQF7ZhCdhTwMeuO7VpeMzE0UyVpO6OeU6V9UksoAe0ZD85gw=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<script>
  var bookLocations;
  function bookLocationsCallback(data) {
    bookLocations = data;
    initializeMap(bookLocations);
  }
  var script = document.createElement('script');
  script.src = 'bookLocations.js';
  document.getElementsByTagName('head')[0].appendChild(script);
</script>
<script src="script.js"></script>

</html>
