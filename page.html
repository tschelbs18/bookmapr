<!DOCTYPE html>
<html>

<head>
  <title>bookmapr</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script>
    var bookLocations;
    function bookLocationsCallback(data) {
      bookLocations = data;
      initializeMap(bookLocations);
    }
    var script = document.createElement('script');
    script.src = 'bookLocations.js';
    document.getElementsByTagName('head')[0].appendChild(script);
  </script>
  <script src="script.js"></script>
  <style>
    #map {
      height: 500px;
      overflow: hidden;
    }

    #logo {
      display: block;
      margin: 0 auto;
      max-width: 20%;
      height: auto;
    }
  </style>
</head>

<body>
  <img id="logo" src="bookmapr-logo-type.png" alt="My Book Map Logo">
  <div id="filters">
    <form>
      <label for="author-filter">Author:</label>
      <select id="author-filter">
        <option value="">All Authors</option>
        <option value="Jane Austen">Jane Austen</option>
        <option value="F. Scott Fitzgerald">F. Scott Fitzgerald</option>
        <option value="Jack Kerouac">Jack Kerouac</option>
        <option value="Harper Lee">Harper Lee</option>
        <option value="J.D. Salinger">J.D. Salinger</option>
      </select>
      <label for="genre-filter">Genre:</label>
      <select id="genre-filter">
        <option value="">All Genres</option>
        <option value="Fiction">Fiction</option>
        <option value="Romance">Romance</option>
        <option value="Beat literature">Beat</option>
      </select>
      <button type="button" onclick="applyFilters()">Apply Filters</button>
    </form>
  </div>
  <div id="map"></div>
</body>

</html>
